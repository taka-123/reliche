# fly.toml app configuration file for staging environment
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'laravel-nuxt-template-frontend-staging-unique'
primary_region = 'nrt'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[build]
  dockerfile = 'Dockerfile.fly'

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  API_BASE_URL = 'https://laravel-nuxt-template-backend-staging-unique.fly.dev'
  API_BROWSER_URL = 'https://laravel-nuxt-template-backend-staging-unique.fly.dev'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
